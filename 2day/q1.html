<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
    <style>
        *{margin: 0;}
        div{width: 100px; height: 100px;
            position:absolute;
        }
        div:nth-child(1) {background-color: red; top: 0; left: 0; z-index: 3;}
        div:nth-child(2) {background-color: green; top: 50px; left: 50px;}
        div:nth-child(3) {background-color: blue; bottom: 100px; left: 100px;}
    </style>
</head>
<body>
    <div>first</div>
    <div>second</div>
    <div>third</div>
</body>
</html>
