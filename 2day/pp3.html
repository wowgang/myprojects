<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;}
        div{width: 200px; height: 200px;
        position: absolute;}
    .box1 {background-color: red; top: 0; left: 0; z-index: 3;}
    .box2 {background-color: blue; top: 50px; left: 50px; z-index: 1}
    .box3 {background-color: rgb(255, 0, 247); top: 100px; left: 100px;z-index: 1}
    /* .box3 {background-color: green; bottom: 50px; right: 50px;} */
    </style>
</head>
<body>
    <div class="box1">first</div>
    <div class="box2">second</div>
    <div class="box3">third</div>
</body>
</html>
